        function easyswitch(t, array, index) {
            //用來處理重複出現的switch(其功能是展示牌所需要的)
            let w = "";
            switch (t) {
                case -1:
                    w = "imgs/b0.png";
                    break;
                case 0: //c
                    w = "imgs/c" + parseInt(array[index]) + ".png";
                    break;
                case 1: //d
                    if (parseInt(array[index]) - 13 != 0) {
                        w = "imgs/d" + (parseInt(array[index]) - 13) + ".png";
                    } else {
                        w = "imgs/c" + 13 + ".png";
                    }
                    break;
                case 2: //h
                    if (array[index] - 26 != 0) {
                        w = "imgs/h" + (parseInt(array[index]) - 26) + ".png";
                    } else {
                        w = "imgs/d" + 13 + ".png";
                    }
                    break;
                case 3: //s
                    if (parseInt(array[index]) - 39 != 0) {
                        w = "imgs/s" + (parseInt(array[index]) - 39) + ".png";
                    } else {
                        w = "imgs/h" + 13 + ".png";
                    }
                    break;
                case 4: //s
                    if (parseInt(array[index]) - 52 != 0) {
                        w = "imgs/s" + (parseInt(array[index]) - 52) + ".png";
                    } else {
                        w = "imgs/s" + 13 + ".png";
                    }

                    break;
                case 5: //s
                    w = "imgs/s" + 13 + ".png";
                    break;
            }
            return w;
        }
